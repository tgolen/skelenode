<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//<%= host %>:<%= port %>/<%= githash %>/lib/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<section class="container" style="margin-top: 50px;">
			<div class="jumbotron">
				<button class="btn btn-primary" data-action="xhr-request">XHR Request</button>
				<button class="btn btn-warning" data-action="bad-xhr-request">Bad XHR Request</button>
				<button class="btn btn-info" data-action="socket-request">Socket Request</button>
				<button class="btn btn-warning" data-action="bad-socket-request">Bad Socket Request</button>
			</div>
		</section>
		<script src="//<%= host %>:<%= port %>/socket.io/socket.io.js"></script>
		<% if (env === 'development') { %>
			<script type="text/javascript" src="//<%= host %>:<%= port %>/<%= githash %>/dist/application.js"></script>
			<!--Livereload script rendered -->
			<script type="text/javascript" src="//<%= host %>:35729/livereload.js"></script>
		<% } else { %>
			<script type="text/javascript" src="//<%= host %>:<%= port %>/<%= githash %>/dist/application.min.js"></script>
		<% } %>
	</body>
</html>
